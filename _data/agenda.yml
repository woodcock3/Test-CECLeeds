saturday1:
  - title: Come and find out what's happening at City!
    time: 10:45am and 6:30pm
    place: City Church
    image: hackathon.png
    typeform: https://cesium.typeform.com/to/KJkgiV
    text: Thanks for visiting our website and for your interest in our church. We hope you’ll be able to come along to one of our church services on a Sunday at 10:45am or 6:30pm! First visits can be nervewracking, but you’re always welcome at City. We’d love to meet you over a cuppa or coffee after church. City’s a mix of folks from all backgrounds, ethnicities, ages, and walks of life. Feel free to come as you are, there aren’t any dress codes or checklists to worry about! Our church services usually last around 75 to 90 minutes. During any given church service we may sing, pray, hear personal stories, read the bible and, of course, dive into what God has for us as His word, the bible, is preached.

  - title: "BragaJS: Meteor Global Distributed Hackathon"
    time: 10:45am and 6:30pm
    place: DI A1
    image: meteor.png
    text: If you’re new, you might want to stay for one of our regular Welcome Lunches to find out more about us and what we do at City. Above all, the reason City exists is to share the fantastic news about Jesus Christ, the Son of God. If you’ve never heard that Jesus is good news, this video gives a brief summary of who Jesus is, what He has done, and why He is good news.

monday:
  - title: DI Goes Retro
    time: 9h-18h
    place: Átrio do DI
    image: retro.png
    text: É durante este dia que o Departamento de Informática entra numa máquina do tempo. Os computadores são substituídos pelos seus antecessores dos anos 80 e 90. Aparece para relembrar as raízes da computação através de jogos arcade e um museu aberto!

  - title: Bash Introduction
    time: 16h-18h
    place: DI A1
    image: bash.png
    typeform: https://cesium.typeform.com/to/gtDVSe
    text: Especialmente preparada para os novos utilizadores de Linux, esta palestra para iniciantes prepara-te para a utilização produtiva do terminal.
    presentation: https://prezi.com/nxv4lyntrudh/cesium-bash-introduction/

tuesday:
  - title: Segurança
    time: 17h-19h
    place: DI A1
    image: segurança.png
    typeform: https://cesium.typeform.com/to/jau8Ed
    text: 'A <a target="_blank" href="http://eurotux.com/">Eurotux</a> apresenta-te a primeira de uma série de sessões sobre cibersegurança. Junta-te a nós para aprender os básicos de sistemas e segurança e como os hackers exploram as vulnerabilidades.'

  - title: Geek Night
    time: 20h30-22h
    place: Velha-a-Branca
    image: geenorbertk.png
    text: As tradicionais Braga Geek Nights estão de volta! Vamos criar o ambiente ideal para te divertires. Vem ter connosco para um serão de informática e convívio.

wednesday:
  - title: "Last weeks recorded church service"
    time: 10:45am every Sunday
    place: City Evangelical Church
    image: elixir.png
    typeform: youtube/
    text: Catch up on our last Sunday service if you could not come or missed the live stream.  

  - title: Recent services and devotions
    time: 16h-18h
    place: DI A1
    image: javascript.png
    typeform: https://www.youtube.com/channel/UCALb0SwFaFdPY2gwOesvb_g
    text: On our YouTube channel there are recorded services and devotions from throughout the 2020 covid lockdown.

thursday:
  - title: Ionic
    time: 17h-19h
    place: DI A1
    image: ionic.png
    typeform: https://cesium.typeform.com/to/lkBZaK
    text: Ionic é uma framework mobile que te permite desenvolver apps para iOS e Android, com JavaScript, HTML e CSS. Aparece nesta talk dada pela <a target="_blank" href="http://subvisual.co/">Subvisual</a>!

  - title: Growth groups
    time: 7:45 or 8pm
    place: We've got two small groups in north Leeds.
    text: Our growth groups are currently meeting using Zoom, contact the Student Team for further details.

friday:
  - title: Retro Strikes Again
    time: 9h-18h
    place: Átrio do DI
    image: red.png
    text: Se no início da semana não tiveste oportunidade, aproveita e passa pelo Departamento de Informática e relembra a informática de outrora e os bons sons 8-bits que temos para ti.

saturday2:
  - title: CoderDojo
    time: 10h-12h
    place: GNRation
    image: coderdojo.png
    typeform: https://coderdojo-minho.typeform.com/to/gwf8nv
    text: O CoderDojo Minho é um movimento aberto e sem fins lucrativos para ensinar jovens dos 7 aos 17 a programar. Partilha e aparece caso tenhas interesse em informática.

